version: "3.9"  # optional since v1.27.0
services:
  database:
    build:
      dockerfile: Dockerfile
      context: ./db   
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - "ENV DOCKER_HOSTNAME=127.0.0.1"
      - POSTGRES_DB=paymetrust
    restart: unless-stopped
    image: postgres
    container_name: PaymeTrust
    
