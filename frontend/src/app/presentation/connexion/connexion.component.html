<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a [routerLink]="['/']" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="/assets/svg/material.svg" alt="">
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Connexion à votre compte
        </h1>
        <form class="space-y-2 md:space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- username -->
          <div>
            <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" name="nom" id="nom" formControlName="username"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                   placeholder="" required>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Le username est réquis</div>
              <div *ngIf="f.username.errors.minLength">Le username réquiert 3 caractères minimum</div>
            </div>
          </div>
          <!-- password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de
              passe</label>
            <input type="password" name="password" id="password" formControlName="password"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                   required>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Le mot de passe est réquis</div>
              <div *ngIf="f.password.errors.minLength">Le mot de passe réquiert 6 caractères minimum</div>
            </div>
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox"
                     class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                     required>
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">J'accepte les conditions <a
                class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and
                Conditions</a></label>
            </div>
          </div>
          <button type="submit"
                  class="bg-primary w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Connexion
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Vous n'êtes pas encore inscrit ?
            <a [routerLink]="['/user/signup']"
               class="font-medium text-primary-600 hover:underline dark:text-primary-500">Connexion</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
