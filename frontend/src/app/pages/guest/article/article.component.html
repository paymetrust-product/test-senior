<app-navbar></app-navbar>
<div class="banner" [ngStyle]="{'background-image' : article?.image ? 'url('+article?.image+')' :  'url(https://t4.ftcdn.net/jpg/02/17/89/41/360_F_217894165_H4jRalQ4eg9Kp8XUVGEa7XFDEPtTQ9PY.jpg)'}"></div>
<div class="container">
  <br>
  <h6>published by : <b>{{article?.user?.firstName | titlecase}} {{article?.user?.lastName | titlecase}}</b></h6>
  <p>category : <b class="badge badge-info">{{article?.category?.libelle}}</b></p>
  <br>
  <h3 class="text-center mt-3"> {{article?.title}}</h3>
  <br>
  <p class="text">
    {{article.text}}
  </p>

  <div class="text-center">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
      comment
    </button>
  </div>
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea class="form-control"></textarea>
        <button class="btn btn-info col-md-12 mt-3">Add comment</button>
      </div>

    </div>
  </div>
</div>
